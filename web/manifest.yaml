---
apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    name: web
    tier: frontend
spec:
  containers:
    - name: web
      imagePullPolicy: Always
      image: sivaram1206/web:k8
      resources:
        requests:
          cpu: "150m"
          memory: "125mi"
        limits:
          cpu: "150m"
          memory: "125mi"
        port:
          containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: LoadBalancer
  selector:
    name: web
    tier: Frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80


